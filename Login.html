<html>
  <head>
    <title>Login form</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap">
  </head>
  <body id="Secondpage">
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="Password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />remember me </label>
          <a href="#">forgot password?</a>
        </div>
        <button type="submit" class="btn">login</button>
        <div class="register-link">
          <p>Don't have an account?<a href="forms examples.html">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
